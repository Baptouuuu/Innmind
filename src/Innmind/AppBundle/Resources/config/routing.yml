api_publish_create:
    path:     /api/publish/
    defaults: { _controller: InnmindAppBundle:API/Publication:create }
    methods: [POST]
    condition: "request.headers.has('X-Token') and request.headers.has('X-Resource')"

api_publish_update:
    path:     /api/publish/{uuid}
    defaults: { _controller: InnmindAppBundle:API/Publication:update }
    requirements:
        uuid: '\w{8}-(\w{4}-){3}\w{12}'
    methods: [PUT]
    condition: "request.headers.has('X-Token') and request.headers.has('X-Resource')"
